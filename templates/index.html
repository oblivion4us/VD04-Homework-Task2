<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loqiemean</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
  <style>
    /* Панель навигации */
    .nav-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100vh;
      background-color: #FF4500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 3px solid white;
    }
    .nav-panel .nav-link {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .nav-panel .nav-link:hover {
      color: #000000;
    }
    .home-button {
      text-align: center;
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .home-button img {
      width: 180px;
      height: auto;
      border-radius: 50%;
    }
    .home-button div {
      font-size: 12px;
      font-family: "Asset", serif;
      font-weight: 400;
    }
    .home-button:hover {
      color: #000000;
    }

    /* Центральная секция с каруселью и описанием */
    .main-content {
      background-color: #000000;
      height: 100vh;
      margin-left: 180px; /* Увеличен отступ для панели */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    /* Настройки карусели */
    .carousel {
      border: 3px solid white;
    }
    .carousel-item img {
      height: 580px;
      object-fit: cover;
    }

    /* Блок описания */
    .description {
      background-color: #FF4500;
      color: #ffffff;
      border: 3px solid white;
      padding: 50px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Навигационная панель слева -->
  <div class="nav-panel">
    <a href="#home" class="home-button">
      <img src="/static/images/Loqi_Logo.png" alt="Home Icon">
      <div>LOQIEMEAN</div>
    </a>
    <nav class="nav flex-column text-center">
      <a class="nav-link" href="#about">Обо мне</a>
      <a class="nav-link" href="#music">Музыка</a>
      <a class="nav-link" href="#videos">Видео</a>
      <a class="nav-link" href="#tour">Тур</a>
      <a class="nav-link" href="#contact">Контакты</a>
    </nav>
  </div>

  <!-- Центральная секция -->
  <div id="home" class="main-content">
    <!-- Карусель -->
    <div id="carouselExample" class="carousel slide w-100" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/images/Loqi_Main1.jpg" class="d-block w-100" alt="Loqi 1">
        </div>
        <div class="carousel-item">
          <img src="/static/images/Loqi_Main2.jpg" class="d-block w-100" alt="Loqi 2">
        </div>
        <div class="carousel-item">
          <img src="/static/images/Loqi_Main3.jpg" class="d-block w-100" alt="Loqi 3">
        </div>
        <div class="carousel-item">
          <img src="/static/images/Loqi_Main4.jpg" class="d-block w-100" alt="Loqi 4">
        </div>
        <div class="carousel-item">
          <img src="/static/images/Loqi_Main5.jpg" class="d-block w-100" alt="Loqi 5">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Блок описания -->
    <div class="description">
      <p>Loqiemean — это уникальный артист, объединяющий музыку, искусство и эмоциональные переживания. Его творчество охватывает жанры от хип-хопа до электронной музыки, рассказывая истории, которые находят отклик в сердцах людей.</p>
    </div>
  </div>

  <!-- Bootstrap JS и Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
